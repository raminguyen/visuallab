<!DOCTYPE html>

<html lang="en">

<head>

  <!-- Page encoding -->
  <meta charset="UTF-8" />

  <!-- Mobile responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Page title -->
  <title>Travel Portfolio</title>

  <!-- Tailwind styling -->
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-white">

  <!-- React container -->
  <div id="root"></div>

  <!-- React library -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

  <!-- ReactDOM library -->
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel compiler -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- App code -->
  <script type="text/babel">

    // Boston travel spots
    const spots = [

      { id: 1, title: "Freedom Trail", category: "Historic", image: "https://images.unsplash.com/photo-1517486430290-35657bdcef51?w=400" },

      { id: 2, title: "Boston Common", category: "Parks", image: "https://images.unsplash.com/photo-1598977123118-4e30ba3c4f5b?w=400" },

      { id: 3, title: "Fenway Park", category: "Sports", image: "https://images.unsplash.com/photo-1566932522162-7883d5976bc0?w=400" },

      { id: 4, title: "North End", category: "Food", image: "https://images.unsplash.com/photo-1555396273-367ea4eb4db5?w=400" },

      { id: 5, title: "Boston Harbor", category: "Waterfront", image: "https://images.unsplash.com/photo-1605649487212-47bdab064df7?w=400" },

      { id: 6, title: "Newbury Street", category: "Shopping", image: "https://images.unsplash.com/photo-1441986300917-64674bd600d8?w=400" },

      { id: 7, title: "Museum of Fine Arts", category: "Museums", image: "https://images.unsplash.com/photo-1499892477393-f675706cbe6e?w=400" },

      { id: 8, title: "Quincy Market", category: "Food", image: "https://images.unsplash.com/photo-1555939594-58d7cb561ad1?w=400" },

      { id: 9, title: "Public Garden", category: "Parks", image: "https://images.unsplash.com/photo-1585320806297-9794b3e4eeae?w=400" },

      { id: 10, title: "Seaport District", category: "Waterfront", image: "https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?w=400" },

      { id: 11, title: "Harvard Square", category: "Historic", image: "https://images.unsplash.com/photo-1562774053-701939374585?w=400" },

      { id: 12, title: "Faneuil Hall", category: "Shopping", image: "https://images.unsplash.com/photo-1567359781514-3b964e2b04d6?w=400" },

    ];

    // Lightbox modal component
    function Lightbox({ spot, onClose }) {

      // Return nothing
      if (!spot) return null;

      return (

        <div onClick={onClose} className="fixed inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center p-4">

          {/* Modal content */}
          <div onClick={(e) => e.stopPropagation()} className="max-w-4xl w-full bg-white rounded-lg overflow-hidden">

            {/* Close button */}
            <button onClick={onClose} className="absolute top-4 right-4 text-white text-4xl hover:text-gray-300">√ó</button>

            {/* Large image */}
            <img src={spot.image} alt={spot.title} className="w-full h-auto" />

            {/* Details section */}
            <div className="p-6">

              {/* Title */}
              <h2 className="text-2xl font-bold mb-2">{spot.title}</h2>

              {/* Category */}
              <p className="text-gray-600 mb-4">{spot.category}</p>

              {/* Description */}
              <p className="text-gray-700">A must-visit Boston destination. Click outside to close.</p>

            </div>

          </div>

        </div>

      );

    }

    // Spot card component
    function SpotCard({ spot, onClick }) {

      // Favorite state
      const [favorited, setFavorited] = React.useState(false);

      return (

        <div className="group overflow-hidden rounded-lg shadow-md hover:shadow-xl transition-all">

          {/* Image container */}
          <div onClick={onClick} className="relative cursor-pointer">

            {/* Spot image */}
            <img src={spot.image} alt={spot.title} className="w-full h-auto object-cover group-hover:scale-105 transition-transform duration-300" />

            {/* Favorite button */}
            <button onClick={(e) => { e.stopPropagation(); setFavorited(!favorited); }} className="absolute top-3 right-3 w-10 h-10 rounded-full bg-white shadow-lg flex items-center justify-center hover:scale-110 transition-transform">

              {/* Star icon */}
              <span className={`text-xl ${favorited ? 'text-yellow-500' : 'text-gray-400'}`}>‚òÖ</span>

            </button>

          </div>

          {/* Card details */}
          <div className="p-4 bg-white">

            {/* Spot title */}
            <h3 className="font-semibold text-lg text-gray-900">{spot.title}</h3>

            {/* Category badge */}
            <span className="text-sm text-gray-500">{spot.category}</span>

          </div>

        </div>

      );

    }

    // Scroll to top button
    function ScrollToTop() {

      // Show button state
      const [show, setShow] = React.useState(false);

      // Check scroll position
      React.useEffect(() => {

        const handleScroll = () => setShow(window.scrollY > 400);

        window.addEventListener('scroll', handleScroll);

        return () => window.removeEventListener('scroll', handleScroll);

      }, []);

      return show ? (

        <button onClick={() => window.scrollTo({ top: 0, behavior: 'smooth' })} className="fixed bottom-8 right-8 w-12 h-12 bg-gray-900 text-white rounded-full shadow-lg hover:bg-gray-700 transition-all z-40">

          {/* Up arrow */}
          <span className="text-2xl">‚Üë</span>

        </button>

      ) : null;

    }

    // Masonry grid component
    function MasonryGrid() {

      // Current filter state
      const [filter, setFilter] = React.useState('All');

      // Selected spot state
      const [selected, setSelected] = React.useState(null);

      // Search query state
      const [search, setSearch] = React.useState('');

      // Filter spots
      let filtered = filter === 'All' ? spots : spots.filter(s => s.category === filter);

      // Search filter
      filtered = filtered.filter(s => s.title.toLowerCase().includes(search.toLowerCase()));

      return (

        <>

        {/* Lightbox modal */}
        <Lightbox spot={selected} onClose={() => setSelected(null)} />

        <section className="max-w-7xl mx-auto px-4 py-12">

          {/* Section heading */}
          <h2 className="text-3xl font-bold mb-8 text-gray-900">Boston Travel Guide</h2>

          {/* Search bar */}
          <input type="text" value={search} onChange={(e) => setSearch(e.target.value)} placeholder="Search destinations..." className="w-full max-w-md px-4 py-2 mb-6 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-gray-900" />

          {/* Filter buttons */}
          <div className="flex gap-3 mb-8 flex-wrap">

            {/* All button */}
            <button onClick={() => setFilter('All')} className={`px-6 py-2 rounded-full ${filter === 'All' ? 'bg-gray-900 text-white' : 'bg-gray-200 text-gray-700'}`}>All</button>

            {/* Historic button */}
            <button onClick={() => setFilter('Historic')} className={`px-6 py-2 rounded-full ${filter === 'Historic' ? 'bg-gray-900 text-white' : 'bg-gray-200 text-gray-700'}`}>Historic</button>

            {/* Parks button */}
            <button onClick={() => setFilter('Parks')} className={`px-6 py-2 rounded-full ${filter === 'Parks' ? 'bg-gray-900 text-white' : 'bg-gray-200 text-gray-700'}`}>Parks</button>

            {/* Food button */}
            <button onClick={() => setFilter('Food')} className={`px-6 py-2 rounded-full ${filter === 'Food' ? 'bg-gray-900 text-white' : 'bg-gray-200 text-gray-700'}`}>Food</button>

            {/* Sports button */}
            <button onClick={() => setFilter('Sports')} className={`px-6 py-2 rounded-full ${filter === 'Sports' ? 'bg-gray-900 text-white' : 'bg-gray-200 text-gray-700'}`}>Sports</button>

            {/* Waterfront button */}
            <button onClick={() => setFilter('Waterfront')} className={`px-6 py-2 rounded-full ${filter === 'Waterfront' ? 'bg-gray-900 text-white' : 'bg-gray-200 text-gray-700'}`}>Waterfront</button>

            {/* Shopping button */}
            <button onClick={() => setFilter('Shopping')} className={`px-6 py-2 rounded-full ${filter === 'Shopping' ? 'bg-gray-900 text-white' : 'bg-gray-200 text-gray-700'}`}>Shopping</button>

            {/* Museums button */}
            <button onClick={() => setFilter('Museums')} className={`px-6 py-2 rounded-full ${filter === 'Museums' ? 'bg-gray-900 text-white' : 'bg-gray-200 text-gray-700'}`}>Museums</button>

          </div>

          {/* Grid container */}
          <div className="columns-1 md:columns-2 lg:columns-3 xl:columns-4 gap-6 space-y-6">

            {/* Map filtered spots */}
            {filtered.map((spot) => (

              <SpotCard key={spot.id} spot={spot} onClick={() => setSelected(spot)} />

            ))}

          </div>

        </section>

        </>

      );

    }

    // Navigation bar component
    function Navbar() {

      return (

        <nav className="fixed top-0 w-full bg-white shadow-md z-50">

          {/* Nav container */}
          <div className="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">

            {/* Logo text */}
            <h1 className="text-2xl font-bold text-gray-900">üèõÔ∏è Boston Guide</h1>

            {/* Nav links */}
            <div className="flex gap-6">

              {/* Home link */}
              <a href="#" className="text-gray-700 hover:text-gray-900">Home</a>

              {/* Explore link */}
              <a href="#explore" className="text-gray-700 hover:text-gray-900">Explore</a>

            </div>

          </div>

        </nav>

      );

    }

    // Hero component
    function Hero() {

      return (

        <section className="relative h-screen bg-gradient-to-br from-gray-50 to-white">

          {/* Center container */}
          <div className="absolute inset-0 flex items-center justify-center">

            {/* Text area */}
            <div className="text-center space-y-6">

              {/* Big heading */}
              <h1 className="text-6xl md:text-8xl font-bold text-gray-900">Discover Boston</h1>

              {/* Subtitle */}
              <p className="text-xl md:text-2xl text-gray-600">My favorite travel destinations</p>

            </div>

          </div>

        </section>

      );

    }

    // Footer component
    function Footer() {

      return (

        <footer className="bg-gray-900 text-white py-12">

          {/* Footer container */}
          <div className="max-w-7xl mx-auto px-4 text-center">

            {/* Footer text */}
            <p className="text-lg mb-4">Explore the best of Boston</p>

            {/* Copyright */}
            <p className="text-gray-400">¬© 2026 Boston Travel Guide. Developed by Rami Huu Nguyen.</p>

          </div>

        </footer>

      );

    }

    // Main app
    function App() {

      return (

        <div className="min-h-screen">

          {/* Navigation bar */}
          <Navbar />

          {/* Hero section */}
          <Hero />

          {/* Masonry grid */}
          <div id="explore">

            <MasonryGrid />

          </div>

          {/* Scroll button */}
          <ScrollToTop />

          {/* Footer */}
          <Footer />

        </div>

      );

    }

    // Get root element
    const root = ReactDOM.createRoot(document.getElementById('root'));

    // Render app
    root.render(<App />);

  </script>

</body>

</html>
